<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Albums</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .album {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }
    .album:hover {
      transform: translateY(-5px);
    }
    .album img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .album-title {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ French Albums</h1>
  <div class="albums">
    <a class="album" href="album1.html">
      <img src="https://via.placeholder.com/300x160/ffd3b6/333333?text=Album+1:+Greetings" alt="Album 1 Cover">
      <div class="album-title">Album 1: Greetings / Salutations</div>
    </a>
    <!-- More albums can be added here -->
  </div>
</body>
</html>
