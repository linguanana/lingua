<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Italian Language Modules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a9acb; /* A soft blue */
            --secondary-color: #e0f2f7; /* Light blue for accents */
            --text-color: #333;
            --light-grey: #f8f8f8;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Montserrat', 'Noto Sans TC', sans-serif;
            background-color: var(--light-grey);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5; /* Slightly reduced line height */
        }

        .container {
            max-width: 700px; /* Reduced max-width */
            margin: 20px auto; /* Reduced top/bottom margin */
            padding: 15px; /* Reduced padding */
            background-color: #fff;
            border-radius: 10px; /* Slightly smaller border-radius */
            box-shadow: 0 3px 15px var(--shadow-color); /* Slightly smaller shadow */
        }

        h1 {
            text-align: center;
            font-size: 2.0rem; /* Reduced font size */
            color: var(--primary-color);
            margin-bottom: 30px; /* Reduced margin */
            font-weight: 600; /* Slightly lighter font weight */
            letter-spacing: 0.4px; /* Slightly reduced letter spacing */
        }

        .module {
            background-color: #fff;
            border-radius: 6px; /* Smaller border-radius */
            margin-bottom: 12px; /* Reduced margin */
            overflow: hidden;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.04); /* Smaller shadow */
            transition: box-shadow var(--transition-speed) ease;
        }

        .module:hover {
            box-shadow: 0 4px 15px var(--shadow-color); /* Smaller hover shadow */
        }
